<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background-color: #1a1a1a;
    font-family: Arial, sans-serif;
    color: #fff;
    overflow: hidden;
}

#quiz-container {
    display: none;
    width: 100%;
    height: 100%;
    position: relative;
}

.question {
    text-align: center;
    margin: 3% auto;
    word-wrap: break-word;
    font-weight: bold;
}

.options {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr 1fr;
    gap: 3%;
    width: 85%;
    height: 60%;
    margin: 0 auto;
}

.option {
    background-color: #333;
    border: 2px solid #00ffff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    font-size: 4vw;
    cursor: pointer;
    text-align: center;
    padding: 1%;
    border-radius: 10px;
    transition: 0.3s;
}

.option.correct { background-color: #00cc00; color: #000; }
.option.wrong { background-color: #cc0000; color: #000; }

.top-bar {
    width: 100%;
    height: 60px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 2%;
    box-sizing: border-box;
    font-size: 1.8vw;
}

.progress-container, .timer-container {
    width: 35%;
    background: #333;
    border-radius: 25px;
    overflow: hidden;
}

.progress-bar, .timer-bar {
    height: 25px;
    width: 0;
    background-color: #00ffff;
    transition: width 0.3s;
}

.score { color: #00ff00; }

.control-buttons {
    position: absolute;
    top: 50%;
    right: 10px;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.control-buttons button {
    background-color: #333;
    border: 2px solid #00ffff;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    border-radius: 10px;
    transition: 0.3s;
    padding: 10px 15px;
    text-align: center;
}

#start-screen, #result-screen {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    flex-direction: column;
}

#start-screen button, #result-screen button {
    font-size: 3.5vw;
    padding: 15px 30px;
    cursor: pointer;
    border-radius: 15px;
    border: none;
    background-color: #00ffff;
    color: #000;
    margin-top: 20px;
}
</style>
</head>
<body>

<div id="start-screen">
    <h1>Welcome to the Quiz!</h1>

</div>

<div id="quiz-container">
    <div class="top-bar">
        <div>Q No: <span id="current-question">1</span> / <span id="total-questions"></span></div>
        <div class="progress-container">

        </div>
        <div class="timer-container">

    </div>

    <div class="question" id="question"></div>
    <div class="options" id="options"></div>

    <div class="control-buttons">
        <button id="pause-btn" onclick="pauseQuiz()">Pause</button>
        <button id="resume-btn" onclick="resumeQuiz()">Resume</button>
        <button id="stop-btn" onclick="stopQuiz()">Stop</button>
    </div>
</div>

<div id="result-screen">

</div>

let currentQuestion = 0;
let score = 0;
let wrongAnswers = [];
let timer;
let timeLeft = 30;
let paused = false;

const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const progressBar = document.getElementById("progress-bar");
const timerBar = document.getElementById("timer-bar");
const scoreEl = document.getElementById("score");
const currentQuestionEl = document.getElementById("current-question");
const totalQuestionsEl = document.getElementById("total-questions");
const quizContainer = document.getElementById("quiz-container");
const startScreen = document.getElementById("start-screen");
const resultScreen = document.getElementById("result-screen");
const finalScore = document.getElementById("final-score");
const wrongSummary = document.getElementById("wrong-summary");

totalQuestionsEl.innerText = quizData.length;

function startQuiz() {
    startScreen.style.display = "none";
    quizContainer.style.display = "block";
    currentQuestion = 0;
    score = 0;
    wrongAnswers = [];
    updateScore();
    showQuestion();
    openFullscreen();
}

function showQuestion() {
    if (currentQuestion >= quizData.length) {
        endQuiz();
        return;
    }

    timeLeft = 30;
    updateTimer();
    startTimer();

    const q = quizData[currentQuestion];
    questionEl.innerText = `${q.id}. ${q.question}`; // Show serial from JSON
    adjustFontSize(questionEl, q.question, 6);

    optionsEl.innerHTML = "";
    q.options.forEach((option, index) => {
        const btn = document.createElement("div");
        btn.classList.add("option");
        btn.innerText = option;
        adjustFontSize(btn, option, 4);
        btn.addEventListener("click", () => selectAnswer(index));
        optionsEl.appendChild(btn);
    });

    currentQuestionEl.innerText = currentQuestion + 1;
    progressBar.style.width = ((currentQuestion / quizData.length) * 100) + "%";
}

// Dynamic font adjustment
function adjustFontSize(el, text, maxSize) {
    let size = maxSize - Math.floor(text.length / 25);
    if (size < 3) size = 3;
    el.style.fontSize = size + "vw";
}

function selectAnswer(index) {
    stopTimer();
    const q = quizData[currentQuestion];
    const optionEls = document.querySelectorAll(".option");

    if (index === q.answer) {
        optionEls[index].classList.add("correct");
        score++;
    } else {
        optionEls[index].classList.add("wrong");
        optionEls[q.answer].classList.add("correct");
        wrongAnswers.push(q);
    }

    updateScore();
    setTimeout(() => {
        currentQuestion++;
        showQuestion();
    }, 1000);
}

function updateScore() { scoreEl.innerText = `Score: ${score}`; }

function startTimer() {
    timerBar.style.width = "100%";
    timer = setInterval(() => {
        if (!paused) {
            timeLeft--;
            timerBar.style.width = (timeLeft / 30 * 100) + "%";
            if (timeLeft <= 0) {
                stopTimer();
                wrongAnswers.push(quizData[currentQuestion]);
                currentQuestion++;
                showQuestion();
            }
        }
    }, 1000);
}

function stopTimer() { clearInterval(timer); }
function updateTimer() { timerBar.style.width = "100%"; }
function pauseQuiz() { paused = true; }
function resumeQuiz() { paused = false; }
function stopQuiz() { stopTimer(); endQuiz(); }

function endQuiz() {
    quizContainer.style.display = "none";
    resultScreen.style.display = "flex";
    finalScore.innerText = `${score} / ${quizData.length}`;
    if(wrongAnswers.length > 0){
        wrongSummary.innerText = `Wrong Answers: ${wrongAnswers.length} / ${quizData.length}`;
    } else {
        wrongSummary.innerText = "";
    }
}

function restartQuiz() {
    resultScreen.style.display = "none";
    startScreen.style.display = "flex";
}

function retryWrong() {
    if (wrongAnswers.length === 0) return;
    quizData.splice(0, quizData.length, ...wrongAnswers);
    resultScreen.style.display = "none";
    quizContainer.style.display = "block";
    currentQuestion = 0;
    score = 0;
    wrongAnswers = [];
    updateScore();
    showQuestion();
}

function openFullscreen() {
    const elem = document.documentElement;
    if (elem.requestFullscreen) { elem.requestFullscreen(); }
    else if (elem.webkitRequestFullscreen) { elem.webkitRequestFullscreen(); }
    else if (elem.msRequestFullscreen) { elem.msRequestFullscreen(); }
}
