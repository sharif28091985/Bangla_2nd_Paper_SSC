<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sharif Tutorial Home, Kunda, Nasirnagar, Brahmanbaria</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      text-align: center;
      padding: 20px 0;
      font-size: 2rem;
      color: #00ffea;
      text-shadow: 0 0 10px #00ffea, 0 0 20px #00ffea;
      font-weight: bold;
    }

    #quiz-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1200px;
      margin: 30px auto;
    }

    .quiz-card {
      background: #121212;
      border: 2px solid #00ffea;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      color: #fff;
      box-shadow: 0 0 10px #00ffea;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .quiz-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffea, 0 0 40px #00ffea;
    }

    .quiz-title {
      font-size: 1.2rem;
      margin-bottom: 10px;
      text-shadow: 0 0 5px #00ffea;
      word-wrap: break-word;
    }

    .quiz-link {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 15px;
      border-radius: 8px;
      border: 1px solid #00ffea;
      background: transparent;
      color: #00ffea;
      text-decoration: none;
      transition: 0.3s;
    }

    .quiz-link:hover {
      background: #00ffea;
      color: #121212;
      box-shadow: 0 0 15px #00ffea;
    }
  </style>
</head>
<body>
  <header>Sharif Tutorial Home, Kunda, Nasirnagar, Brahmanbaria</header>
  <header>Bangla Second Paper</header>

  <section id="quiz-container"></section>

  <script>
    // ✅ Add your quiz files here
    const quizFiles = [
      "পরিচ্ছেদ_৫.html",
      "পরিচ্ছেদ_৬.html",
      "পরিচ্ছেদ_৭.html",
      "পরিচ্ছেদ_৮.html",
      "পরিচ্ছেদ_৯.html",
      "পরিচ্ছেদ_১০.html",
      "পরিচ্ছেদ_১১.html",
      "পরিচ্ছেদ_১২.html",
      "পরিচ্ছেদ_১৭.html",
      "পরিচ্ছেদ_১৮.html",
      "পরিচ্ছেদ_১৯.html",
      "পরিচ্ছেদ_২০.html",
      "পরিচ্ছেদ_২১.html",
      "পরিচ্ছেদ_২২.html",
      "পরিচ্ছেদ_২৩.html",
      "পরিচ্ছেদ_২৪.html",
      "পরিচ্ছেদ_২৫.html",
      "পরিচ্ছেদ_৩১.html",
      "পরিচ্ছেদ_৩২.html",
      "পরিচ্ছেদ_৩৩.html",
      "পরিচ্ছেদ_৩৪.html",
      "পরিচ্ছেদ_৩৯.html",
      "পরিচ্ছেদ_৪০.html",
      "পরিচ্ছেদ_৪১.html",
      "পরিচ্ছেদ_৪২.html",
      "পরিচ্ছেদ_৪৩.html"
      // Add more files as you create them
    ];

    const quizContainer = document.getElementById('quiz-container');

    quizFiles.forEach(file => addQuizCard(file));

    function addQuizCard(fileName) {
      const card = document.createElement('div');
      card.classList.add('quiz-card');

      const title = document.createElement('div');
      title.classList.add('quiz-title');
      title.textContent = fileName;

      const link = document.createElement('a');
      link.classList.add('quiz-link');
      link.textContent = 'Open Quiz';
      link.href = fileName; // ✅ It will open directly from same folder
      link.target = '_blank';

      card.appendChild(title);
      card.appendChild(link);
      quizContainer.appendChild(card);
    }
  </script>
</body>
</html>
